<div class="search-header">
    <div class="search-switch">
        <input type="button" value="搜索航班" class="search-airline">
        <input type="button" value="国内机票" class="china-airline">
    </div>
    <div class="ticket-process">
        <div class="ticket-process-wrapper">
            <span class="ticket-process-item ticket-process-active">提交订单</span>
            <span class="ticket-process-item">确认并支付</span>
            <span class="ticket-process-item">成功</span>
        </div>
    </div>
</div>

<div class="airticket-panel submit-query-again">
    <span>航班信息</span><input type="button" value="重新查询">
</div>

<div class="confirm-row confirm-ticket-info confirm-info-row">
    <div class="confirm-ticket-details airticket-panel confirm-info-content">
        <div class="confirm-row">
            <div class="confirm-info-flight">
                <span>厦门航空</span><span> MF8192</span>
            </div>
            <div class="confirm-info-time">
                <span>起飞：<span>2015-01-22 06：30</span>北京机场</span>
                <span>到达：<span>2015-01-22 08：55</span>长沙机场</span>
            </div>
        </div>
        <div class="confirm-row">
            <span class="submit-info-price">单张票价：￥1280.000</span><span> / 成人〔含票面价1,200.000-返点0.000+机建费50.000+燃油费30.000）经济舱0.99折</span>
        </div>
    </div>
</div>

<div class="airticket-panel submit-passinfo-header">
    <span>乘客信息</span>
</div>

<div class="airticket-panel submit-passinfo">
    <div class="airticket-panel-warning">
        <span>注意：</span><span>填写乘客信息请务必保证您的手机号码填写正确，以便及时接收行程信息</span>
    </div>

    <table class="confirm-info-content confirm-passengers">
        <thead>
            <tr class="confirm-pass-row submit-pass-row">
                <th>类型</th>
                <th>姓名</th>
                <th>证件类型</th>
                <th>证件号码</th>
                <th>手机号码</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
            <tr class="confirm-pass-row confirm-pass-tr submit-pass-row">
                <td><span>成人票</span></td>
                <td>
                    <div class="submit-passinfo-name">
                        <input class="airticket-input" type="text">
                    </div>
                </td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
                <td>&nbsp</td>
            </tr>
        </tbody>
    </table>
</div>
