<div class="confirm-header">
    <h1 class="confirm-header-title">
        确认订单信息
    </h1>
    <div class="ticket-process">
        <div class="ticket-process">
            <div class="ticket-process-wrapper">
                <span class="ticket-process-item">提交订单</span>
                <span class="ticket-process-item ticket-process-active">确认并支付</span>
                <span class="ticket-process-item">成功</span>
            </div>
        </div>
    </div>
</div>

<div class="confirm-info">
    <div class="confirm-row confirm-ticket-info confirm-info-row">
        <div class="confirm-row confirm-info-title">
            <span class="confirm-info-label">机票信息：</span>
        </div>
        <div class="confirm-ticket-details airticket-panel confirm-info-content">
            <div class="confirm-row">
                <div class="confirm-info-flight">
                    <span>厦门航空</span><span> MF8192</span>
                </div>
                <div class="confirm-info-time">
                    <span>起飞：<span>2015-01-22 06：30</span>北京机场</span>
                    <span>到达：<span>2015-01-22 08：55</span>长沙机场</span>
                </div>
            </div>
            <div class="confirm-row">
                <span>出发站：北京 到达站：长沙 航班号：MF8192</span>
            </div>
        </div>
    </div>
    <div class="confirm-row confirm-info-row">
        <div class="confirm-row confirm-info-title">
            <span class="confirm-info-label">乘客信息：</span>
        </div>
        <table class="confirm-info-content confirm-passengers">
            <thead>
                <tr class="confirm-pass-row">
                    <th>类型</th>
                    <th>姓名</th>
                    <th>证件号码</th>
                    <th>票号</th>
                </tr>
            </thead>
        </table>
    </div>
    <div class="confirm-row confirm-label-wrapper">
        <span class="confirm-info-label">联系人信息：</span>
    </div>
    <div class="confirm-row confirm-label-wrapper">
        <span class="confirm-info-label">价格：</span>
    </div>
    <div class="confirm-row confirm-label-wrapper">
        <span class="confirm-info-label">超级密码：</span>
    </div>
    <span>单笔订单额超出<span class="confirm-limits">1</span>元限制，请校验</span>
    <div class="confirm-options">
        <input type="button" value="确认支付">
        <input type="button" value="取消支付">
    </div>
</div>
